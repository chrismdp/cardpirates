{% for post in site.posts limit:5 %}
  <div class='media'>
    <div class='media-body'>
      <div class='media-heading'>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </div>
      <span class='text-muted'>{{ post.date | date_to_string }}</span>
    </div>
  </div>
{% endfor %}
